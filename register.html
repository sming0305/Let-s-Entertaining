                <ul class="nav flex-shrink-0 d-none d-lg-flex">

                    </li>
                    <li>

                    </li>
                </ul>
                <div class="mobile__Menu  me-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                    aria-controls="offcanvasTop">
                    <span class="mobile__Menu--line"></span>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex-grow-1">

        <section class="fullPageLayout__5 h-100">
            <div class="backdrop-blur-5 h-100 w-100 py-10 py-lg-15 ">
                <div class="container h-100">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div>
                            <h2 class="titel--decorate--black text-center mb-9 fs--20 ">註冊會員</h2>
                            <div class="row">
                                <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
                                    <form action="index.html"
                                        class="row py-10 px-6 background-color-rgba-opacity-80 rounded-2 font-Montserrat">
                                        <div class="col-12">
                                            <label for="name" class="form-label mb-0  fs--7 fs-sm-9 mb-1 fw-bold">
                                                * 請輸入使用者名稱</label>
                                            <input type="text" class="form-control noframe-input py-1 px-2 name"
                                                id="name" name="名稱">
                                            <label for="" class="text-danger fs--7 mb-2 validate_constraint"
                                                style="min-height:16px" data-message="名稱"></label>
                                        </div>
                                        <div class="col-12">
                                            <label for="tel" class="form-label mb-0  fs--7 fs-sm-9 mb-1 fw-bold">
                                                * 請輸入手機號碼 </label>
                                            <input type="tel" class="form-control noframe-input py-1 px-2 tel" id="tel"
                                                name="手機號碼">
                                            <label for="" class="text-danger fs--7 mb-2 validate_constraint"
                                                style="min-height:16px" data-message="手機號碼"></label>
                                        </div>
                                        <div class="col-12">
                                            <label for="email" class="form-label mb-0  fs--7 fs-sm-9 mb-1 fw-bold">*
                                                請輸入使用者電子信箱</label>
                                            <input type="email" class="form-control noframe-input py-1 px-2 mail"
                                                id="email" name="email">
                                            <label for="" class="text-danger fs--7 mb-2 validate_constraint"
                                                style="min-height:16px" data-message="email"></label>
                                        </div>
                                        <div class="col-12">
                                            <label for="password" class="form-label mb-0 fs--7 fs-sm-9 mb-1 fw-bold ">*
                                                請輸入使用者密碼</label>
                                            <input type="password" class="form-control noframe-input py-1 px-2 password"
                                                id="Password" name="密碼">
                                            <label for="" class="text-danger fs--7 mb-2 validate_constraint"
                                                style="min-height:16px" data-message="密碼"></label>
                                        </div>
                                        <div class="col-12">
                                            <label for="password-check"
                                                class="form-label mb-0 fs--7 fs-sm-9 mb-1 fw-bold ">
                                                * 請再次輸入使用者密碼 </label>
                                            <input type="password"
                                                class="form-control noframe-input py-1 px-2 password-check"
                                                id="Password-check" name="驗證">
                                            <label for="" class="text-danger fs--7 mb-2 validate_constraint"
                                                style="min-height:16px" data-message="驗證"></label>
                                        </div>
                                        <div class="mb-5 d-sm-flex align-items-start justify-content-between">
                                            <div>
                                                <input class="form-check-input" type="checkbox" id="readRule"
                                                    name="會員守則">
                                                <label class="form-check-label fs--7" for="readRule">
                                                    我已詳閱<a href="#" class="">”會員守則”</a>
                                                </label>
                                                <label for="" class="text-danger fs--6 validate_constraint d-block"
                                                    style="min-height:21px" data-message="會員守則"></label>
                                            </div>
                                            <a href="./login.html" class="fs--7 font-Montserrat"
                                                style="margin-top: 3px;">已有帳號?，點我登入</a>
                                        </div>
                                        <div class="d-grid">
                                            <button type="button" class="btn btn-outline-dark registerBtn">註冊</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="py-5 border-top border-2 border-black">
        <p class="text-center font-Josefin_Sans font-Montserrat">2022 Entertaining-藝起趣</p>
